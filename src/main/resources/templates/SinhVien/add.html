<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Sinh Viên</title>
</head>
<body>
<h1>Add Sinh Viên</h1>
<form action="#" th:action="@{/sinhvien}" th:object="${sinhvien}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>
    <label>mail:</label>
    <input type="email" th:field="*{mail}" /><br/>
    <label>Date of Birth:</label>
    <input type="date" th:field="*{dob}" /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
